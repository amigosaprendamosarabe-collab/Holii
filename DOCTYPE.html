<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Explota Sistema</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: Arial;
    }

    button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 22px;
        background: red;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 1000;
    }

    .popup {
        position: absolute;
        width: 200px;
        height: 120px;
        background: white;
        border: 3px solid red;
        box-shadow: 0 0 20px red;
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
    }
</style>
</head>
<body>

<button onclick="explosion()">EXPLOTAR BOMBA</button>

<script>
function explosion() {
    for (let i = 0; i < 80; i++) {
        let div = document.createElement("div");
        div.className = "popup";
        div.innerHTML = "⚠ ERROR CRÍTICO ⚠<br>Sistema Colapsando...";
        div.style.left = Math.random() * window.innerWidth + "px";
        div.style.top = Math.random() * window.innerHeight + "px";
        div.style.transform = "rotate(" + (Math.random()*360) + "deg)";
        document.body.appendChild(div);
    }

    document.body.style.animation = "shake 0.1s infinite";
}

let style = document.createElement('style');
style.innerHTML = `
@keyframes shake {
    0% { transform: translate(2px, 2px); }
    25% { transform: translate(-2px, -3px); }
    50% { transform: translate(-3px, 2px); }
    75% { transform: translate(2px, -2px); }
    100% { transform: translate(2px, 2px); }
}
`;
document.head.appendChild(style);
</script>

</body>
</html>
